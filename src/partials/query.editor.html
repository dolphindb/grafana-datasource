<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">

      <select class="gf-form-input" ng-model="ctrl.target.format" ng-options="f as f for f in ['table', 'time_series']"></select>
    </div>
    <div class="gf-form gf-form--grow">
        <input type="text" ng-model="ctrl.target.rawSql" class="gf-form-input gf-form--grow" placeholder="select timestamp(time) as time_sec,[series_field1] as series1,... from [table_name]" content="ctrl.targets.rawSql" datasource="ctrl.datasource" ng-blur="ctrl.onChangeInternal()"/>
    </div>
